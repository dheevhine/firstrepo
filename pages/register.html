<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>registration form</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#form">Register</a></li>
                <li><a href="#table">See Table</a></li>
            </ul>
        </nav>
    </header>
<section id="form">
    <h1>register</h1>
    <form action="" method="">
<fieldset>
    <legend>names</legend>
    <label for="fname">first name</label>
<br>
<input type="text" name="fristname" id="fname">
<br>
<label for="lname">last name</label>
<br>
<input type="text" name="lastname" id="lname">
</fieldset>
<br>
<label for="">email</label>
<br>
<input type="email" name="" id="">
<br>
<label for="">password</label>
<br>
<input type="password" name="" id="">
<br>
<label for="">enter residential address</label>
<br>
<textarea name="" id="" cols="30" rows="10"></textarea>
<br>
<label for="">gender</label>
<br>
<label for="">male</label>
<input type="radio" name="" id="" value="male">
<label for="">female</label>
<input type="radio" name="" id="" value="female">
<label for="">others</label>
<input type="radio" name="" id="" value="others">
<br>
<label for="">employment status:</label>
<br>
<label for="">student</label>
<input type="radio" name="" id="" value="student">
<label for="">self-employed</label>
<input type="radio" name="" id="" value="self-employed">
<label for="">employed</label>
<input type="radio" name="" id="" value="employed">
<label for="">un-employed</label>
<input type="radio" name="" id="" value="un-employed">
<br>
<label for="">choose your state</label>
<select name="state" id="">
    <option value="rivers">rivers</option>
    <option value="edo">edo</option>
    <option value="enugu">enugu</option>
    <option value="imo">imo</option>
    <option value="ebonyi">ebonyi</option>
    <option value="bayelsa">bayelsa</option>
    <option value="cross rivers">cross rivers</option>
    <option value="abia">abia</option>
</select>
<br>
<!-- input checkbox -->
<label for="">choose your preferred mode of contact:</label>
<input type="checkbox" name="contact-mode" id="email-mode" value="email">
<label for="email-mode">email</label>
<input type="checkbox" name="contact-mode" id="" value="sms">
<label for="sms-mode">sms</label>
<input type="checkbox" name="contact-mode" id="call-mode" value="call">
<label for="call-mode">call</label>

<br>
<br>
<!-- input - date type -->
<label for="">enter D.O.B</label>
<input type="datetime-local" name="" id="">

<br>
<br>
<!-- input - file uplaod -->
<label for="">upload license/intl passport</label>
<br>
<input type="file" name="" id="">
<br>
<br>
<!-- buttons -->
    <!-- input button -->
    <input type="button" value="register">

    <!-- Normal button, button, submit, reset -->
    <button type="button" id="btn-1">click</button>
    <button type="submit" id="btn-2">submit</button>
    <button type="reset" id="btn-3">reset</button>
    <br>
    <button type="send" id="btn-send">send</button>

   </form> 
</section>
<section id="table">
    <h2>HTML5 Table</h2>
    <table border="1">
        <tr>
            <th>s/no</th>
            <th>class</th>
            <th>time</th>
        </tr>
        <tr>
            <td>1</td>
            <td>weddev</td>
            <td>time</td>
        </tr>
        <tr>
            <td>2</td>
            <td>cyber</td>
            <td>1pm</td>
        </tr>
    </table>
    <table border="1">
        <thead>
            <tr>
               <th rowspan="2"></th>
               <th colspan="2">average</th>
               <th rowspan="2">red eyes</th>
            </tr>
            <tr>
                <th>height</th>
                <th>weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>female</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
    <table border="1">
      <tr>
       <td colspan="4">1</td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td rowspan="2">3</td>
        <td colspan="2">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    <tr>
        <td colspan="4">7</td>
    </tr>
    </table>
</section>
</body>
</html>
